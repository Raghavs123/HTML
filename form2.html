<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action = "/action">
        <div>
            <label>
                Username :
                <input type = "text" placeholder = "Type text" name = "username">
            </label>
            <button type = "submit">Submit</button>
        </div>
    </form>
    <hr>
    <!-- Youtube Video Search in our own web poge -->
    <form action = "https://www.youtube.com/results">
        <div>
            <label for = "videolink">Search for Youtube Video :</label>
            <input type = "text" placeholder = "Enter video name" id = "videolink" name = "search_query">
            <button>Submit</button>
        </div>
    </form>
    <hr>
    <!-- Google Search in our own web page -->
    <form action = "https://www.google.com/search">
        <div>
            <label>Google Search :</label>
            <input type = "text" placeholder = "What to search" name = "q">
            <button>Search</button>
        </div>
    </form>
    <hr>
    <!-- Search Type of Related Problems in GFG -->
    <form action = "https://practice.geeksforgeeks.org/explore?page=1">
        <label> GFG Problem Type Search :</label>
        <input type = "text" placeholder = "What to search" name = "searchQuery">
        <button>Search</button>
    </form>
    <hr><hr>
    
    <form action = "/server">
        <!-- Checkbox -->
        <input type = "checkbox" id = "age" name = "age"> 
        <!-- <input type = "checkbox" id = 'age' name = "age" checked>  -->
        <label for = "age">I am 18+</label>
        <button>submit</button>
        <br>
        Select no. of Subjects :
        <input type = "checkbox" id = "maths" name = "subject1" value = "maths">
        <label for = "maths">Maths</label>
        <input type = "checkbox" id = "physics" name = "subject2" value = "physics">
        <label for = "physics">Physics</label>
        <input type = "checkbox" id = "chemistry" name = "subject3" value = "chemistry">
        <label for = "chemistry">Chemistry</label>
        <button>Submit</button>
        <br><br>

        <!-- Radio Button -->
        <input type = "radio" id = "age" name = "age">
        <!-- <input type = "radio" id = "age" name = "age" checked> -->
        <label for = "age">I am 18+</label>
        <br>
        Select a Fruit :
        <input type = "radio" id = "apple" name = "fruit" value = "apple">
        <label for = "apple">Apple</label>
        <input type = "radio" id = "mango" name = "fruit" value = "mango">
        <label for = "mango">Mango</label>
        <input type = "radio" id = "orange" name = "fruit" value = "orange">
        <label for = "orange">Orange</label>
        <button>Submit</button>
        <br><br>

        <!-- Select (Dropdown) -->
        <!-- value attribute used/not used both give same result -->
        <select name = "profession" id = "profession">
            <option value = "student">Student</option>
            <option value = "teacher">Teacher</option>
            <option value = "pro">Professional</option>
        </select>
        <button>Submit</button>
        <br>

        <!-- Range Input Element -->
        <label for = "vol">Select a volume level :</label>
        <input type = "range" min = "0" max = "100" id = "vol" name = "vol" value = "40" step = "10">
        <button>Submit</button>
        <br>

        <!-- Text Area Element -->
        <label for = "feedback">Please provide your valuable feedback :</label>
        <textarea id = "feedback" name = "feedback" rows = "5" cols = "100" placeholder="Write your feedback here"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
